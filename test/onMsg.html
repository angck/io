<!DOCTYPE HTML>
<html> 
<head> 
	<meta charset="utf-8"> 
	<title>postMessage</title>
</head> 
<body>
<script>
	window.addEventListener('message', function(e){
		var p = document.createElement('p');
		p.innerHTML = e.data || 'err';
		document.body.appendChild(p);
	}, false);
</script>
</body>
</html>
